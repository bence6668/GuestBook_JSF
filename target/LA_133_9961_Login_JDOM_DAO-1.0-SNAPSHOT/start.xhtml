<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Login here:</h3>
        <h:form id="login-form">
            <h:outputLabel value="Username:" for="username"> 
                <h:inputText value="#{loginUserBean.username}" id="username"/>
            </h:outputLabel> 
            <br/>
            <h:outputLabel value="Password:" for="password">
                <h:inputSecret value="#{loginUserBean.password}" id="password"/>
            </h:outputLabel> 
            <br/>
            <h:commandButton id="button" value="Login" action="#{loginUserBean.doLogin}"/>
        </h:form>

        <h:outputLink value="#{request.contextPath}/faces/secured/welcome.xhtml">
            <h:outputText value="Secure Welcome page" />
        </h:outputLink>

    </h:body>
</html>
